<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my products</title>
    <style>
        /* Centering the content in the body */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 0;
}

/* Styling the section */
#my-products {
  text-align: center;
  margin: 0 auto;
  width: 80%;
  max-width: 800px;
}

/* Styling the heading */
#my-products h2 {
  font-size: 2rem;
  margin-bottom: 2rem;
}

/* Styling the product container */
.product-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
}

/* Styling the product */
.product {
  width: 300px;
  background-color: #f9f9f9;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  padding: 1rem;
  text-align: center;
}

/* Styling the product image */
.product img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 5px;
  margin-bottom: 1rem;
}

/* Styling the product heading */
.product h3 {
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}

/* Styling the product description */
.product p {
  font-size: 1rem;
  line-height: 1.2;
  color: #666;
}
    </style>
</head>
<body>
    <section id="my-products">
        <h2>My Products</h2>
        <div class="product-container">
          <div class="product">
            <img src="download.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p> Door </p>
          </div>
          <div class="product">
            <img src="download (1).jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>second product display.</p>
          </div>
          <div class="product">
            <img src="images.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>windows.</p>
          </div>
          <div class="product">
            <img src="gate.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>second product display.</p>
          </div>
        </div>
      </section>
    
</body>
</html>
